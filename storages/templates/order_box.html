{% extends "base.html" %}
{% load static %}

{% block title %}Главная{% endblock %}

{% block content %}
<main class="container mt-header">
  <article class="row">
    <div class="col-12 col-lg-6 offset-lg-3 mb-3 mb-lg-0">
      <h1 class="fw-bold SelfStorage_green mb-5">Заказ бокса</h1>
      <h4 class="fw-lighter SelfStorage_green mb-5">Бокс {{ box.number }}. {{ box.storage }}</h4>
      <h4 class="fw-lighter SelfStorage_grey mb-5">Цена аренды в месяц {{ box.price }} рублей</h4>

      <a type="submit" id="btnContinue" class="btn border-8 py-3 px-5 w-100 text-white fs_24 SelfStorage__bg_orange SelfStorage__btn2_orange" href="{{ payment_link }}">Оплатить</a>

{% endblock %}
